general {
        colors = true
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

#order += "cpu_usage"
# order += "load"
order += "disk /"
# order += "disk /home"
#order += "ethernet _first_"
order += "wireless _first_"
order += "battery 1"
# order += "load"
order += "tztime local"
order += "tztime hkt"
order += "tztime utc"
# order += "ipv6"

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " â› %avail (%percentage_free free) "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

wireless _first_ {
# format_up = "W: (%quality at %essid) %ip"
format_up = " ïœ %essid "
format_down = " no wlan "
}

battery 1 {
		format = " %status %percentage (%remaining) "
        #format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = "ï‡¦"
        status_chr = "âš¡"
        # status_bat = "bat"
        # status_bat = "â˜‰"
        status_bat = "ïˆ“"
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "â˜»"
        low_threshold = 15
        threshold_type = time
		path = /sys/class/power_supply/BAT0/uevent
        }

